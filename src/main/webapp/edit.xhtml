<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
</head>
<body>
<h:form id="editForm">
    <h1>Edit Student</h1>
    <h:outputLabel for="name" value="Name: " />
    <h:inputText id="name" value="#{studentBean.student.name}" required="true" />
    <h:outputLabel for="email" value="Email: " />
    <h:inputText id="email" value="#{studentBean.student.email}" required="true" />

    <h:commandButton value="Update Student" action="#{studentBean.updateStudent}" />
</h:form>

<h:link value="Back to Input Form" outcome="index.xhtml" />
</body>
</html>
