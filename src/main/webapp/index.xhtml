<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>JSF - CRUD Example</title>
</head>
<body>
<!--    9 лаба -->

    <h:form>
        <h3>Калькулятор</h3>

        <h:outputLabel value="Введіть число: " />
        <h:inputText id="number" value="#{calculationController.number}" required="true" />

        <h:commandButton value="Додати" action="#{calculationController.performAddition}" />
        <h:commandButton value="Відняти" action="#{calculationController.performSubtraction}" />
        <h:commandButton value="Множити" action="#{calculationController.performMultiplication}" />
        <h:commandButton value="Ділити" action="#{calculationController.performDivision}" />
        <h:commandButton value="Скинути" action="#{calculationController.reset}" />

        <h:outputText value="Результат: #{calculationController.result}" />
        <h:message for="number" style="color:red" />
    </h:form>
    <h:form>
        <h3>Метаінформація про CalculationBean</h3>
        <h:outputText value="#{metadataController.beanMetadata}" />
    </h:form>
<!--    10 лаба -->
    <h:form>
        <h:button value="Надіслати повідомлення" outcome="send" />

        <h:button value="Отримати повідомлення" outcome="receive" />
    </h:form>
</body>
</html>
