<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<head>
    <title>JSF - CRUD Example</title>
</head>
<body>
<!-- lr 14-->
<h1>ManagedExecutorService та ManagedScheduledExecutorService</h1>

<h:form>
    <h:commandButton value="Запустити асинхронні завдання" action="#{taskExecutor.executeTasks}" />
</h:form>
<h:form>
    <h:commandButton value="Запустити плановане завдання" action="#{scheduledTaskExecutor.startScheduledTask}" />
</h:form>


</body>
</html>
